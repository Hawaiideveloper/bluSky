<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../images/favicon-16x16.png">
    <link rel="icon" href="../images/favicon-32x32.png">
    <link rel="icon" href="../images/favicon-96x96.png">
    <title>Register for BluSky Bikini model contest</title>
</head>
<link rel="stylesheet" href="../css/register.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

    <!-- Simulate a smartphone / tablet -->
    <div class="mobile-container">

        <!-- Top Navigation Menu -->
        <div class="topnav">
            <a href="#home" class="active">
                <img src="../images/LogoBluSkyTRansp.png" width="30%" height="40%">
            </a>
            <div id="myLinks">
                <a href="#About Us">About Us</a>
                <a href="#Contact Us">Contact Us</a>
                <a href="https://goo.gl/maps/yEuQUJeqLK56wkcn7">Location</a>
                <a href="#Events">Events</a>

            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <div style="padding-left:16px">
            <br><br>
            <style type="text/css">
                textarea {
                    width: 20%;
                    height: 2em;
                }

                input,
                select,
                label,
                textarea {
                    font-size: 250%;
                }
            </style>
            <form action="#" method="POST">

                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" required><br><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br><br>
                <label for="lsize">Size:</label>
                <input type="text" id="lsize" name="lsize" required><br><br>
                <label for="party">Your birthday:
                    <input type="date" name="party" min="1967-01-01" max="2002-01-01" required>
                </label><br><br>
                <label for="cars">Do you need a ride to the event?:</label> <br><br>
                <select id="cars" name="carlist" form="carform">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select> <br><br>

                <p class="textoup">Upload your face, body, and cedula, then click Submit.</p>
                <br>
                <input type="file" name="file" multiple><br><br>
                <input type="checkbox" name="terminos" id="terminos" required><label for="terminos"> Terms and Conditions</label>
                <br><br>

                <input type="submit" value="Submit">
            </form>
            <script>
                function myFunction() {
                    var x = document.getElementById("myLinks");
                    if (x.style.display === "block") {
                        x.style.display = "none";
                    } else {
                        x.style.display = "block";
                    }
                }
            </script>
        </div>
    </div>
</body>

</html>
